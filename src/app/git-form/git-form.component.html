<div class="container-fluid">
    <div class="in">
        <h2>Github User Search</h2>
    <p>Enter a github link to explore all the repositories present in the account</p>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col-sm-10">
        <form class="form-inline active-cyan-4">
          <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Enter Github Username...."  name="searchName" [(ngModel)]="username" aria-label="Search">
          <button class="btn btn-info  btn-sm" (click) = "findProfile()"> <i class="fa fa-search" aria-hidden="true"></i> Search</button>
        </form>
      </div>
      <div class="col-sm-1"></div>
    </div>
  </div>
